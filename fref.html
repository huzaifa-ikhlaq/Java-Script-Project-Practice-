<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-400 p-4">
    <input id="product-name" class="border border-gray-100 w-full pl-4 py-4 rounded-xl " type="text" name="" required
        placeholder="Enter Product Name" id="">
    <div class="flex justify-end">
        <button id="submitBtn" type="submit"
            class="text-white text-lg bg-emerald-800 rounded-2xl w-40 py-3  mt-5  relative ">Submit</button>
    </div>
    <ul id="product-list" class="mt-4 space-y-2 w-full">
        <!-- Task items will be added here  -->
    </ul>
    <script>
        let productNameInput = document.getElementById('product-name');
        let productList = document.getElementById('product-list');
        let submitBtn = document.getElementById('submitBtn')

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            addProductName();
        });
        productNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addProductName();
            }

        })

        function addProductName() {
            let productName = productNameInput.value.trim();
            if (productName) {
                let li = document.createElement('li');
                li.textContent = productName
                li.classList.add('bg-white', 'border', 'border-gray-500', 'w-full')
                productList.appendChild(li);
                productNameInput.value = '';
            }
        }
    </script>
</body>

</html>
